<app-news-list-filter *ngIf="isPageLoaded" (filterChangedEvent)="sortNews($event)" [filteredNewsOptions]="filteredNewsOptions"></app-news-list-filter>

<div *ngIf="isPageLoaded" class="row">
  <div class="col-md-4" *ngFor="let news of filteredNews">
    <app-news [news]="news"></app-news>
  </div>
</div>
