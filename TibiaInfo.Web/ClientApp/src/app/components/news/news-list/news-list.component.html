<app-news-list-filter 
  [isPageLoaded]="isPageLoaded" 
  (filterChangedEvent)="sortNews($event)" 
  [filteredNewsOptions]="filteredNewsOptions"
  [isNewsTypeSelectControlEnabled]="isNewsTypeSelectControlEnabled"
  (searchNewsEvent)="searchNews($event)"></app-news-list-filter>

<div *ngIf="isPageLoaded" class="row">
  <div class="col-md-4" *ngFor="let news of filteredNews">
    <app-news [news]="news"></app-news>
  </div>
</div>
