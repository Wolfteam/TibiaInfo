<div class="row">
  <div class="col-12">
    <h4>Filters</h4>
  </div>

  <div class="col-12">
    <form class="row">
      <div class="col-12 col-md-3">
        <!-- Autocomplete -->
        <mat-form-field class="world-list-autocomplete">
          <input type="text" placeholder="Type the world name..." matInput [formControl]="worldSearchControl"
            [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredWorldOptions" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div class="col-12 col-md-5 text-center">
        <mat-form-field class="medium-width">
          <mat-select placeholder="Sorting direction" [(value)]="currentSortDirection" (selectionChange)="onSortDirectionChange(currentSortDirection.id)">
            <mat-option *ngFor="let option of sortDirections" [value]="option">
              <mat-icon>{{option.id === 0 ? 'arrow_upward' : 'arrow_downward'}}</mat-icon> {{option.text}}
            </mat-option>
            <mat-select-trigger>
              {{currentSortDirection.text}}
            </mat-select-trigger>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="medium-width">
          <mat-select placeholder="PvP type" [(value)]="currentSortPvpType" (selectionChange)="onSortPvPTypeChange(currentSortPvpType.id)">
            <mat-option *ngFor="let option of sortPvpTypes" [value]="option">
              {{option.text}}
            </mat-option>
            <mat-select-trigger>
              {{currentSortPvpType.text}}
            </mat-select-trigger>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Sort by -->
      <div class="col-12 col-md-4 align-self-center float-left">
        <mat-icon>sort</mat-icon>
        <label>Sort by: </label>
        <mat-radio-group name="currentSortOrder" [(ngModel)]="currentSortOrder">
          <mat-radio-button (click)="onOrderOrderChange(order.id)" [checked]="order.selected" *ngFor="let order of sortOrders"
            [value]="order.id">
            {{order.text}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </form>
  </div>

</div>
