<app-house-list-filter 
  (searchHousesEvent)="searchHouses($event)"
  (houseSearchControlChange)="filterHouses($event)"
  [houseOptions]="houseOptions"
  [showAdditionalFilters]="showHouses"></app-house-list-filter>

<div class="row" *ngIf="showHouses">
  <div class="col-12 col-md-4" *ngFor="let house of filteredHouses">
    <app-house [house]="house"></app-house>
  </div>
</div>
